<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:slnt,wght@-10..0,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <main>
      <div class="user-detailes">
        <img src="assets/images/avatar-jessica.jpeg" alt="user image" />
        <h1 class="user-name">Jessica Randall</h1>
        <p class="user-address">London, United Kingdom</p>
        <p class="user-role">"Front-end developer and avid reader."</p>
      </div>
      <div class="user-links">
        <a href="https://github.com" target="_blank">GitHub</a>
        <a href="https://www.frontendmentor.io/" target="_blank"
          >Frontend Mentor</a
        >
        <a href="https://linkedin.com" target="_blank">LinkedIn</a>
        <a href="https://twitter.com" target="_blank">Twitter</a>
        <a href="https://instagram.com" target="_blank">Instagram</a>
      </div>
    </main>
  </body>
</html>
